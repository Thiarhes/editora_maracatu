    <body>

        <div id="container">

            <header>
                <nav>
                    
                        <a href="index.html" class="img-link">
                            <img src="./img/logo.png" alt="logo">

                        <div>
                            <a href="index.html" class="button-link">HOME</a>
                            <a href="sac.html" class="button-link">SAC</a>

            </header>

            <div id="form">

                <form class="form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

                    <input type="hidden" name="oid" value="00D8c000004sgon">
                    <input type="hidden" name="retURL"  value="https://thiarhes.github.io/maracatu_thank_page/">

                    <div class="input-group">
                        <label for="first_name">Nome</label>
                        <input id="first_name" name="first_name" type="text" required/>
                    </div>

                    <div class="input-group">
                        <label for="last_name">Sobrenome</label>
                        <input id="last_name" name="last_name" type="text" required/>
                    </div>

                    <div class="input-group">
                        <label for="phone">Telefone</label>
                        <input id="phone" size="11" maxlength="11" name="phone" type="text" required />
                    </div>

                    <div class="input-email">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" required/>
                    </div>

                    <div class="input-group">
                        <label for="company">Empresa</label>
                        <input id="company" name="company" type="text" required/>
                    </div>

                    <div class="input-select">
                        <label for="industry">Setor</label>
                        <select  id="industry" name="industry">
                            <option value="Escola">Escola</option>
                            <option value="Universidade">Universidade</option>
                            <option value="Livraria">Livraria</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="city">Cidade</label>
                        <input id="city" name="city" type="text" required/>
                    </div>

                    <div class="input-group">
                        <label for="state">Estado/Prov√≠ncia</label>
                        <input id="state" name="state" type="text" required/>
                    </div>

                    <div class="input-group">
                        <span>
                            Motivo do Contato:
                        </span> 
                        <textarea id="00N8c00000LST7g" name="00N8c00000LST7g"  type="text" rows="5" wrap="soft" required>
                        </textarea>
                    </div>

                    <div class="button" >
                        <input type="submit" value="cadastrar" type="submit" name="submit">
                    </div>

                </form>

            </div>
